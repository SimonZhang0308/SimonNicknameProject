<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nickname Generator</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="nickname.css" />

    <script defer src="nickname.js"></script>
  </head>

  <body>
    <h1 style="color:white">Nickname Generator</h1>


    <p style="color:white">Enter your first and last name below. Then select a button to generator a random nickname or see all nicknames.</p>

    <p style="color:white">
     First Name: <input id="firstName" type="text"/> Last Name: <input id="lastName" type="text"/>
    </p>
    <p>
      <button id="random">Random Nickname</button> <button id="all">All Nickname</button>
    </p>
    <hr />
  <p style="color:white">
    <span id="nickname"></span>
  </p>
  </body>
</html>
